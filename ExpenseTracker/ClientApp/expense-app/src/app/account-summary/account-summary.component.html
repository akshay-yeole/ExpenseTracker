<div class="container mt-4">
    <h2>Account Summary</h2>
    <div class="card border-radius">
        <div class="card-body">
            <h5 class="card-title">Balance Overview</h5>
            <p class="card-text">Total Balance:
                <i class="bi bi-currency-rupee"></i>
                <strong>{{accountSummary.balance}}</strong>
            </p>
            <p class="card-text">Income:
                <i class="bi bi-currency-rupee"></i>
                <strong>94,821</strong>
            </p>
            <p class="card-text">Expenses: <strong>$3,000</strong></p>
        </div>
    </div>

    <!-- Heading and Button Row -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <h3 class="m-0">Recent Transactions</h3>
        <button class="btn btn-success border-radius" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
            <strong>Add Expense</strong>
        </button>
    </div>

    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of expenses">
                <td>{{ e.transactionDate | date: 'dd-MM-yyyy' }}</td>
                <td>{{ e.expenseName }}</td>
                <td><i class="bi bi-currency-rupee"></i>{{ e.amount | number:'1.0-0' }}</td>
                <td class="text-danger">Expense</td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap Modal -->
<div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Added modal-dialog-centered -->
        <div class="modal-content border-radius">
            <div class="modal-header">
                <h5 class="modal-title" id="addExpenseModalLabel">Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="expenseName" class="form-label">Expense Name</label>
                        <input type="text" class="form-control" id="expenseName" [(ngModel)]="newExpense.expenseName"
                            name="expenseName">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" [(ngModel)]="newExpense.amount"
                            name="amount">
                    </div>
                    <div class="mb-3">
                        <label for="transactionDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="transactionDate"
                            [(ngModel)]="newExpense.transactionDate" name="transactionDate">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="addExpense()" data-bs-dismiss="modal">
                        Save Expense
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
