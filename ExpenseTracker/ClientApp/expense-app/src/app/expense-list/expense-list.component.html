<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary fw-bold">Expense List</h2>
    
    <!-- Expenses Table -->
    <div class="card shadow-lg border-0 rounded-4 p-4 bg-white">
        <div class="table-responsive">
            <table class="table table-borderless align-middle text-center">
                <thead class="bg-gradient bg-primary text-light rounded-3">
                    <tr>
                        <th class="p-3">Date</th>
                        <th class="p-3">Description</th>
                        <th class="p-3">Amount</th>
                        <th class="p-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of expenses$ | async" class="shadow-sm rounded bg-light">
                        <td class="fw-bold text-secondary p-3">{{ e.transactionDate | date: 'dd-MM-yyyy' }}</td>
                        <td class="text-dark p-3 fw-medium">{{ e.expenseName }}</td>
                        <td class="fw-bold text-danger p-3 fs-5">
                            <i class="bi bi-currency-rupee"></i> {{ e.amount | number:'1.0-0' }}
                        </td>
                        <td class="p-3">
                            <button class="btn btn-danger btn-sm px-3 py-2 rounded-pill shadow" (click)="deleteExpense(e.id)">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
